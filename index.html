<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Quiz App</title>
</head>

<body>
    <!-- Link to view scores -->
    <a class='scores' href='#'>View Highscores</a>
    <!-- Quiz container Layout -->
    <div class='container'>
        <!-- Time Keeper -->
        <div class='currentTime'></div>
        <div class='questions'>
            <!--Challenge Title  -->
            <h1>Code Quiz Challenge</h1>
            <!-- insight to the working of the quix -->
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds. </p>
            <div id='choices' class='choices'></div>
            <!-- Start Button -->
            <button class='startTime'>Start Quiz</button>
        </div>
    </div>
    <script src='script.js'></script>

</body>

</html>
